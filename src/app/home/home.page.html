<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Калькулятор вартості навчання</ion-title>
  </ion-toolbar>
  
  <ion-toolbar color="light">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-text color="dark">
            <p class="header-info">Модуль №1<br>
              Студентки гркпи АнД-31<br>
            Шкільнюк Дар'ї Романівни<br>
            Варіант 48</p>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  
  <ion-card color="tertiary">
    <ion-card-header>
      <ion-card-title>Завдання</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Сервіс для визначення вартості курсу навчання за кількістю предметів.
    </ion-card-content>
  </ion-card>

  <app-course-input (submitData)="handleSubmit($event)"></app-course-input>
  <app-course-result [result]="calculationResult"></app-course-result>
</ion-content>
